<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock">
      <img src="img/edit.png" alt="nai" />
    </div>
    <div class="digital-clock">
      <div class="h"></div>
      <div class="m"></div>
      <div class="s"></div>
      <div class="ampm"></div>
    </div>



    <div class="counter bg-danger m-auto" style="width: 30%">
      <div class="counter-item mx-5">
        <button  class="bg-info mt-1 start">start</button>
        <button  class="bg-warning pt-1 stop">stop</button>
        <input  type="number" class="d-block number" />
        <div class="progress">
          <div class="progress-bar pro" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div>
          <h2 class="text-center coun-nb ">0</h2>
        </div>
      </div>
    </div>
    <!-- 
      to do app
     -->
     <div class="container">
       <div class="form-inline">
         <div class="form-group">
           <input type="number" name="" id="add">
         </div>
         <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
            </div>
       </div>     

     </div>
     
  
     



    
    
    <script src="app.js"></script>
    <script src="function.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
